{% extends "auth-base.html" %}

{% block dashboard %}
<div class="container text-center">
    <h2 class="mt-5">Login to flashlearn</h2>
    <div id="auth-form-container" class="mt-3">
        <div class="card mx-auto">
            <div class="card-body">
                {%if error %}
                <div class="alert alert-danger">{{error}}</div>
                {% endif %}
                <form class="form" action="{{ url_for('user.login') }}" method="POST">
                    <input type="hidden" name="next" value="{{ request.args.get('next', '') }}" />
                    <div class="form-group text-left">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" name="username" id="username"
                            placeholder="Enter your username" required>
                    </div>
                    <div class="form-group text-left">
                        <label class="d-flex justify-content-between" for="password">Password:
                            <a href="{{ url_for('user.reset_password') }}">Forgot password?</a>
                        </label>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Enter your password" required>
                    </div>
                    <hr class="mt-1 mb-3">
                    <div class="form-group">
                        <input class="form-control btn-primary" type="submit" value="Login" id="auth-submit-btn">
                    </div>
                    <hr class="mt-5 mb-2">
                    <div class="text-left">
                        Don't have an account? <a href="{{ url_for('user.register') }}">Register now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
